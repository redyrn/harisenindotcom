<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari Senin</title>
  </head>

  <body>
    <div class="navbar-container">
      <div class="navbar">
        <div class="navbar-left">
          <div id="logo">
            <a href="/">
              <img
                alt="harisenin.com logo"
                src="https://www.harisenin.com/_next/image?url=https%3A%2F%2Fcdn.harisenin.com%2Fpublic%2Fassets%2Flogos%2Flogo_harisenin.svg&w=128&q=75"
                width="200"
                height="25"
                decoding="async"
                data-nimg="future"
                class="h-[25px] w-auto"
                loading="lazy"
              />
            </a>
          </div>
        </div>
        <div class="navbar-right">
          <div>Program</div>
          <div>Video Course</div>
          <div>Corporate</div>
          <button class="Daftar">
            Daftar
          </button>
          <button class="Masuk">
            Masuk
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="banner-container">
          <div class="banner">
            <div class="banner-left">
              <div class="banner-title">Raih Karir Impian</div>
              <div class="banner-description">
                Kuasai skill dan dapatkan pekerjaan impianmu. Sudah 3388 alumni
                berhasil meraih karir impian mereka. Apabila setelah lulus kamu
                belum bekerja dalam 365 hari, kamu berhak mendapatkan refund up
                to 110% dari investasimu.
              </div>
              <button class="button">
                Temukan Bootcamp Yang Tepat Untukmu
              </button>
            </div>
            <div class="banner-right">
              <img
                alt="Two yellow iced drinks with pineapple inclusions in tall glasses."
                class="block"
                src="https://www.harisenin.com/_next/image?url=https%3A%2F%2Fcdn.harisenin.com%2Fpublic%2Fassets%2Fpage-assets%2Fhomepage_banner_people-9.png&w=640&q=75"
              />
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
